---
time:
    second-singular-word: second
    seconds-plural-word: seconds
    
    minute-singular-word: minute
    minutes-plural-word: minutes
    
    hour-singular-word: hour
    hours-plural-word: hours
    
    and-word: "and " #The extra space is intentional
    time-format: "{0} {1} " #{word) (length) (ex. 4 minutes)
    
    # Example: "10 seconds"
    # Example: "1 minute and 1 second"
    # Example: "4 hours and 12 seconds"
    # Example: "4 hours 2 minutes and 6 seconds"
    # Example: "1 hour 4 minutes and 1 second"
    